<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="navbar">
        <div>
            <a href="#btn-masculino">Masculino</a>
            <a href="#btn-feminino">Feminino</a>
            <a href="#btn-acessorios">Acessórios</a>
            <a class="right" href="../carrinho/index.html">Carrinho</a>
        </div>
    </div>

    <div class="login-form">
        <div class="sign-in-htm">
            <div class="group">
                <label for="user" class="label">Nome de Usuário<br></label>
                <input id="user" type="text" class="input">
            </div>
            <div class="group">
                <label for="pass" class="label">Senha<br></label>
                <input id="pass" type="password" class="input" data-type="password">
            </div>
            <div class="group">
                <input id="check" type="checkbox" class="check" checked>
                <label for="check"><span class="icon"></span> Mantenha-me conectado</label>
            </div>
            <div class="group">
                <input type="submit" class="button" value="Entrar">
            </div>
            <div class="hr"></div>
            <div class="foot-lnk">
                <a href="#forgot">Forgot Password?</a>
            </div>
            <div class="foot-lnk">Não tem conta?
                <a href="../register/index.html">Registrar</a>
            </div>
        </div>
    </div>

    <script>
        var prevScrollpos = window.pageYOffset;
        window.onscroll = function() {
        var currentScrollPos = window.pageYOffset;
        if (prevScrollpos > currentScrollPos) {
            document.getElementById("navbar").style.top = "0";
        } else {
            document.getElementById("navbar").style.top = "-50px";
        }
        prevScrollpos = currentScrollPos;
        } 
    </script>

</body>

</html>
